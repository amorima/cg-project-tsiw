<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="authors"
      content="António Manuel Cruz Barreto Amorim; Gabriel de Sousa Paiva"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/img/favicon/site.webmanifest" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>ARCADIA - Opções</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="clouds">
      <img
        class="cloud cloud-1"
        src="../assets/img/clouds/1.png"
        alt="Nuvem 1"
      />
      <img
        class="cloud cloud-2"
        src="../assets/img/clouds/2.png"
        alt="Nuvem 2"
      />
      <img
        class="cloud cloud-3"
        src="../assets/img/clouds/3.png"
        alt="Nuvem 3"
      />
      <img
        class="cloud cloud-4"
        src="../assets/img/clouds/4.png"
        alt="Nuvem 4"
      />
    </div>

    <a href="../index.html" class="back-button">← VOLTAR</a>

    <div class="settings-container">
      <h1>OPÇÕES</h1>
      <div class="settings-content">
        <div class="settings-section">
          <h2>Som</h2>
          <button id="muteButton" class="menu-button">Desativar Som</button>
        </div>
        <div class="settings-section">
          <h2>Dados</h2>
          <button id="clearDataButton" class="menu-button">Limpar Dados</button>
        </div>
        <div class="settings-section">
          <h2>Saltar para segunda fase</h2>
          <div class="settings-buttons-group">
            <button id="quickTestButtonWebcam" class="menu-button">
              Webcam
            </button>
            <button id="quickTestButtonMouse" class="menu-button">Rato</button>
          </div>
        </div>
      </div>
    </div>

    <div id="clearDataModal" class="arcade-modal">
      <div class="arcade-modal-content">
        <h2>LIMPAR DADOS?</h2>
        <p>Tem a certeza que deseja limpar todos os dados?</p>
        <p>Esta ação não pode ser desfeita.</p>
        <div class="arcade-modal-buttons">
          <button class="confirm-btn" id="confirmClearBtn">Sim, Limpar</button>
          <button class="cancel-btn" id="cancelClearBtn">Cancelar</button>
        </div>
      </div>
    </div>

    <footer class="arcade-footer">
      © 2025 - ARCADIA - ESMAD - IPP - COMPUTAÇÃO GRÁFICA
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/settings.js"></script>
  </body>
</html>
